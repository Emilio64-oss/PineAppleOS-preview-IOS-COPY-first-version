<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover">
    <title>PineApple OS 26.2 - Standalone</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Framer Motion -->
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide-react@0.294.0/dist/umd/lucide-react.min.js"></script>

    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      :root {
        --safe-area-inset-top: env(safe-area-inset-top, 0px);
        --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617; /* gray-950 */
        overflow: hidden;
        overscroll-behavior: none;
        margin: 0;
        padding: 0;
      }
      
      .prism-blur {
        backdrop-filter: blur(25px) saturate(180%);
        -webkit-backdrop-filter: blur(25px) saturate(180%);
        position: relative;
      }
      
      .prism-blur::before {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(45deg, rgba(255,0,0,0.05), rgba(0,255,0,0.05), rgba(0,0,255,0.05));
        z-index: -1;
        mix-blend-mode: screen;
      }

      .neo-glass {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }

      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- GLOBAL IMPORTS ---
        const { useState, useEffect, useRef } = React;
        const { motion, AnimatePresence } = window.Motion;
        const { 
            MessageSquare, Music, Mail, Calendar, Settings, 
            Camera, Map, Compass, Cloud, Globe, Cpu, User, Phone,
            Activity, Shield, Zap, Thermometer, Search, Layers,
            CloudRain, Heart, TrendingUp, DollarSign, Image: ImageIcon,
            Video, Gamepad2, PenTool, LayoutGrid, Calculator,
            CreditCard, ShoppingBag, Tv, Share2, Aperture, Youtube,
            Instagram, Twitter, Linkedin, Wifi, Battery, Signal,
            Bluetooth, Moon, Sun, Volume2, Play, SkipForward, SkipBack,
            Lock, Flashlight, Fingerprint, Car, Loader2
        } = window.lucideReact;

        // --- MOCKED SERVICES ---
        const generateNeuralResponse = async (context, prompt) => {
            // Simulated delay and response for standalone version
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve("Neural Core: Standalone Mode Active. Graphic systems nominal.");
                }, 1500);
            });
        };

        // --- COMPONENTS ---

        // 1. Dynamic Island
        const DynamicIsland = ({ state, systemState }) => {
            const [isExpanded, setIsExpanded] = useState(false);

            useEffect(() => {
                if (isExpanded) {
                    const timer = setTimeout(() => setIsExpanded(false), 5000);
                    return () => clearTimeout(timer);
                }
            }, [isExpanded]);

            const variants = {
                idle: { width: 120, height: 35, borderRadius: 20 },
                expanded: { width: 360, height: 180, borderRadius: 40 },
                music: { width: 200, height: 35, borderRadius: 20 },
                musicExpanded: { width: 360, height: 160, borderRadius: 40 },
                uber: { width: 360, height: 80, borderRadius: 40 },
            };

            const getVariant = () => {
                if (state === 'IDLE') return variants.idle;
                if (state === 'MUSIC') return isExpanded ? variants.musicExpanded : variants.music;
                if (state === 'UBER') return variants.uber;
                return variants.idle;
            };

            const content = () => {
                if (state === 'IDLE') {
                    return (
                        <motion.div className="flex w-full h-full items-center justify-between px-3" initial={{ opacity: 0 }} animate={{ opacity: 1 }}>
                           <div className="w-1/3"></div>
                           <div className="w-1/3"></div>
                        </motion.div>
                    );
                }

                if (state === 'UBER') {
                    return (
                        <motion.div className="flex w-full h-full items-center justify-between px-6 text-white">
                            <div className="flex items-center space-x-3">
                                <div className="bg-black border border-white/20 p-2 rounded-full">
                                    <Car size={20} className="text-blue-400" />
                                </div>
                                <div className="flex flex-col">
                                    <span className="font-bold text-sm">Arriving in 2 min</span>
                                    <span className="text-xs text-white/60">Toyota Camry ‚Ä¢ 4.9‚òÖ</span>
                                </div>
                            </div>
                            <div className="text-xl font-bold text-blue-400">2:00</div>
                        </motion.div>
                    )
                }
                return null;
            };

            return (
                <div className="fixed top-2 left-1/2 transform -translate-x-1/2 z-50 flex flex-col items-center pointer-events-auto">
                    <motion.div
                        className="bg-black text-white shadow-2xl overflow-hidden relative cursor-pointer"
                        animate={getVariant()}
                        transition={{ type: "spring", stiffness: 300, damping: 25 }}
                        onClick={() => setIsExpanded(!isExpanded)}
                    >
                        <div className="absolute inset-0 bg-white/5 pointer-events-none" />
                        {content()}
                    </motion.div>
                </div>
            );
        };

        // 2. Always On Display
        const AlwaysOnDisplay = ({ onClick }) => {
            return (
                <motion.div
                    initial={{ opacity: 0 }}
                    animate={{ opacity: 1 }}
                    exit={{ opacity: 0 }}
                    className="absolute inset-0 bg-black flex flex-col items-center justify-center z-40 cursor-pointer"
                    onClick={onClick}
                >
                    <div className="text-center space-y-4 opacity-40 animate-pulse">
                        <h1 className="text-8xl font-thin tracking-tighter text-white font-[200]">
                            10:24
                        </h1>
                        <p className="text-lg font-light text-white/60 tracking-widest uppercase">
                            Tuesday, Dec 12
                        </p>
                    </div>
                    <div className="absolute bottom-8 text-xs text-white/20">
                        Tap to Wake
                    </div>
                </motion.div>
            );
        };

        // 3. Lock Screen
        const LockScreen = ({ onUnlock }) => {
            return (
                <motion.div
                    initial={{ opacity: 0, scale: 0.95, filter: 'blur(10px)' }}
                    animate={{ opacity: 1, scale: 1, filter: 'blur(0px)' }}
                    exit={{ 
                        opacity: 0, 
                        scale: 1.1, 
                        filter: 'blur(20px)',
                        transition: { duration: 0.4, ease: "easeOut" } 
                    }}
                    className="absolute inset-0 w-full h-full overflow-hidden cursor-pointer"
                    onClick={onUnlock}
                >
                    <div 
                        className="absolute inset-0 bg-cover bg-center transform scale-105"
                        style={{ 
                            backgroundImage: 'url(https://picsum.photos/seed/neoncity/1080/1920)',
                            filter: 'brightness(0.7)'
                        }}
                    />
                    <div className="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-black/30" />

                    <div className="relative z-10 flex flex-col items-center pt-24 h-full text-white px-6">
                        <motion.div 
                            initial={{ y: 20, opacity: 0 }}
                            animate={{ y: 0, opacity: 1 }}
                            transition={{ delay: 0.2 }}
                            className="flex flex-col items-center"
                        >
                            <Lock size={20} className="mb-4 opacity-70" />
                            <h2 className="text-xl font-medium tracking-wide mb-[-10px] text-pink-200 opacity-90 drop-shadow-[0_0_15px_rgba(255,255,255,0.5)]">
                                December 2025
                            </h2>
                            <h1 className="text-9xl font-bold tracking-tighter text-transparent bg-clip-text bg-gradient-to-b from-white to-white/60 drop-shadow-2xl">
                                10:24
                            </h1>
                        </motion.div>

                        <div className="mt-12 w-full max-w-sm space-y-3">
                            <motion.div 
                                initial={{ x: -50, opacity: 0 }}
                                animate={{ x: 0, opacity: 1 }}
                                transition={{ delay: 0.4 }}
                                className="neo-glass p-4 rounded-3xl flex items-center space-x-4 border-l-4 border-l-blue-500"
                            >
                                <div className="w-10 h-10 bg-blue-500 rounded-2xl flex items-center justify-center shadow-lg shadow-blue-500/40">
                                    <span className="text-xl">üí¨</span>
                                </div>
                                <div className="flex-1">
                                    <div className="flex justify-between items-baseline">
                                        <h4 className="font-bold text-sm">Messages</h4>
                                        <span className="text-[10px] text-white/50">Now</span>
                                    </div>
                                    <p className="text-xs text-white/80 leading-tight">Sarah: Are you seeing this update? The graphics are insane!</p>
                                </div>
                            </motion.div>
                        </div>

                        <div className="absolute bottom-10 w-full px-12 flex justify-between items-center">
                            <div className="w-14 h-14 rounded-full bg-white/10 backdrop-blur-md flex items-center justify-center border border-white/20 hover:bg-white/20 transition-colors pointer-events-none">
                                <Flashlight size={24} />
                            </div>
                            
                            <div className="flex flex-col items-center space-y-2 animate-pulse">
                                <Fingerprint size={40} className="text-white/50" />
                                <div className="text-xs font-medium text-white/40 uppercase tracking-widest">
                                    Touch to Unlock
                                </div>
                            </div>

                            <div className="w-14 h-14 rounded-full bg-white/10 backdrop-blur-md flex items-center justify-center border border-white/20 hover:bg-white/20 transition-colors pointer-events-none">
                                <Camera size={24} />
                            </div>
                        </div>

                        <div className="absolute bottom-2 w-32 h-1 bg-white rounded-full opacity-80" />
                    </div>
                </motion.div>
            );
        };

        // 4. Notification Center
        const NotificationCenter = ({ isOpen, onClose }) => {
            const notifications = [
                { id: '1', app: 'Neural Core', title: 'System Healthy', message: 'All protocols in FluidGesture 5.0 are operational.', time: '10:24 AM', icon: 'üß†', urgent: true },
                { id: '2', app: 'Messages', title: 'Sarah', message: 'The liquid glass effect is stunning!', time: '10:22 AM', icon: 'üí¨', urgent: true },
                { id: '3', app: 'Home', title: 'Climate Control', message: 'Ambient light adjusted to "Sunset Bloom".', time: '10:15 AM', icon: 'üè†' },
                { id: '4', app: 'Calendar', title: 'System Sync', message: 'Meeting with Dev Team in 30 minutes.', time: '09:30 AM', icon: 'üóì' },
            ];

            return (
                <motion.div
                    initial={{ opacity: 0, pointerEvents: 'none' }}
                    animate={{ opacity: isOpen ? 1 : 0, pointerEvents: isOpen ? 'auto' : 'none' }}
                    className="absolute inset-0 w-full h-full z-[100] flex flex-col pt-24 px-4 bg-black/60 backdrop-blur-md"
                    onClick={onClose}
                >
                    <motion.div 
                        initial={{ y: -20, opacity: 0 }}
                        animate={{ y: isOpen ? 0 : -20, opacity: isOpen ? 1 : 0 }}
                        transition={{ delay: 0.1 }}
                        className="flex justify-between items-center mb-6 px-2"
                    >
                        <h2 className="text-white text-2xl font-bold tracking-tight">Notifications</h2>
                        <div className="bg-white/20 px-3 py-1 rounded-full text-[10px] text-white font-bold uppercase">Clear All</div>
                    </motion.div>
                    
                    <div className="flex flex-col space-y-3 pointer-events-auto" onClick={(e) => e.stopPropagation()}>
                        {notifications.map((n, i) => (
                        <motion.div
                            key={n.id}
                            initial={{ opacity: 0, scale: 0.9, x: -20 }}
                            animate={{ 
                                opacity: isOpen ? 1 : 0, 
                                scale: isOpen ? 1 : 0.9, 
                                x: isOpen ? 0 : -20 
                            }}
                            transition={{ delay: i * 0.05 + 0.1 }}
                            className={`neo-glass rounded-3xl p-4 flex items-start space-x-4 border-l-4 ${n.urgent ? 'border-l-purple-500' : 'border-l-white/20'}`}
                        >
                            <div className="w-10 h-10 bg-white/10 rounded-2xl flex-shrink-0 flex items-center justify-center text-xl shadow-inner">
                                {n.icon}
                            </div>
                            <div className="flex-1 min-w-0">
                                <div className="flex justify-between items-center mb-1">
                                    <h4 className="font-bold text-sm text-white truncate pr-2">{n.title}</h4>
                                    <span className="text-[10px] text-white/90 font-bold uppercase whitespace-nowrap bg-white/10 px-1.5 py-0.5 rounded">{n.time}</span>
                                </div>
                                <p className="text-xs text-white/70 leading-tight truncate">{n.message}</p>
                            </div>
                        </motion.div>
                        ))}
                    </div>
                </motion.div>
            );
        };

        // 5. Control Center
        const ControlCenter = ({ isOpen, onClose }) => {
            const [brightness, setBrightness] = useState(70);
            const [volume, setVolume] = useState(50);

            return (
                <motion.div
                    initial={{ opacity: 0, pointerEvents: 'none' }}
                    animate={{ opacity: isOpen ? 1 : 0, pointerEvents: isOpen ? 'auto' : 'none' }}
                    transition={{ duration: 0.2 }}
                    className="absolute inset-0 w-full h-full z-[100] flex items-center justify-center bg-black/40 backdrop-blur-sm"
                    onClick={onClose}
                >
                    <motion.div 
                        className="w-[85%] max-w-[340px] bg-black/60 backdrop-blur-2xl border border-white/20 rounded-[2.5rem] p-6 flex flex-col space-y-6 pointer-events-auto shadow-2xl relative overflow-hidden"
                        initial={{ scale: 0.8, opacity: 0 }}
                        animate={{ scale: isOpen ? 1 : 0.8, opacity: isOpen ? 1 : 0 }}
                        transition={{ type: 'spring', stiffness: 300, damping: 25 }}
                        onClick={(e) => e.stopPropagation()}
                    >
                        <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 opacity-50" />
                        <div className="flex justify-center pb-2 border-b border-white/10">
                            <span className="text-xs font-bold uppercase tracking-widest text-white/50">Control Hub</span>
                        </div>
                        <div className="grid grid-cols-2 gap-4">
                            <div className="bg-white/5 rounded-3xl p-4 grid grid-cols-2 gap-3 justify-items-center items-center border border-white/10">
                                <div className="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center shadow-lg shadow-blue-500/30"><Wifi size={18} className="text-white" /></div>
                                <div className="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center shadow-lg shadow-blue-600/30"><Bluetooth size={18} className="text-white" /></div>
                                <div className="w-10 h-10 bg-green-500 rounded-full flex items-center justify-center shadow-lg shadow-green-500/30"><Zap size={18} className="text-white" /></div>
                                <div className="w-10 h-10 bg-orange-500 rounded-full flex items-center justify-center shadow-lg shadow-orange-500/30"><Moon size={18} className="text-white" /></div>
                            </div>
                            <div className="bg-white/5 rounded-3xl p-4 flex flex-col justify-center items-center space-y-2 border border-white/10">
                                <div className="flex items-center justify-between w-full px-1">
                                    <SkipBack size={20} className="text-white/50" />
                                    <Play size={24} className="text-white fill-white" />
                                    <SkipForward size={20} className="text-white/50" />
                                </div>
                                <div className="text-[10px] uppercase tracking-widest text-white/40 font-bold mt-2">Not Playing</div>
                            </div>
                        </div>
                        <div className="flex space-x-4 h-40">
                            <div className="flex-1 flex flex-col items-center space-y-3">
                                <div className="relative w-full flex-1 bg-white/10 rounded-3xl overflow-hidden border border-white/5">
                                    <div className="absolute bottom-0 w-full bg-white transition-all duration-100 ease-out" style={{ height: `${brightness}%` }} />
                                    <div className="absolute inset-0 flex items-end justify-center pb-4 mix-blend-difference pointer-events-none"><Sun size={24} className="text-white/50" /></div>
                                    <input type="range" min="0" max="100" value={brightness} onChange={(e) => setBrightness(parseInt(e.target.value))} className="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10" />
                                </div>
                            </div>
                            <div className="flex-1 flex flex-col items-center space-y-3">
                                <div className="relative w-full flex-1 bg-white/10 rounded-3xl overflow-hidden border border-white/5">
                                    <div className="absolute bottom-0 w-full bg-white transition-all duration-100 ease-out" style={{ height: `${volume}%` }} />
                                    <div className="absolute inset-0 flex items-end justify-center pb-4 mix-blend-difference pointer-events-none"><Volume2 size={24} className="text-white/50" /></div>
                                    <input type="range" min="0" max="100" value={volume} onChange={(e) => setVolume(parseInt(e.target.value))} className="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10" />
                                </div>
                            </div>
                        </div>
                    </motion.div>
                </motion.div>
            );
        };

        // 6. Home Screen and Sub-Pages
        const AppIcon = ({ icon, name, color, onClick }) => (
            <motion.div 
                whileTap={{ scale: 0.9 }}
                whileHover={{ y: -5 }}
                className="flex flex-col items-center space-y-1 cursor-pointer"
                onClick={onClick}
            >
                <div className={`w-16 h-16 rounded-[1.2rem] ${color} shadow-lg relative overflow-hidden flex items-center justify-center border border-white/20`}>
                    <div className="absolute inset-0 bg-gradient-to-br from-white/40 to-transparent pointer-events-none" />
                    <div className="text-white drop-shadow-md">{icon}</div>
                    <div className="absolute -top-1/2 -left-1/2 w-full h-full bg-white/20 rotate-45 transform origin-bottom-right blur-md" />
                </div>
                <span className="text-[11px] font-medium text-white drop-shadow-md tracking-tight">{name}</span>
            </motion.div>
        );

        const Widget = ({ children, size = "small" }) => (
            <div className={`neo-glass rounded-[1.5rem] p-4 relative overflow-hidden ${size === 'medium' ? 'col-span-2' : ''}`}>
                {children}
            </div>
        );

        const WidgetsPage = () => (
            <div className="px-6 pt-16 h-full flex flex-col space-y-4">
                <h2 className="text-white/60 text-xs font-bold uppercase tracking-widest mb-2">Neural Feed</h2>
                <Widget size="medium">
                    <div className="flex items-center space-x-4">
                        <div className="w-12 h-12 bg-purple-500/20 rounded-full flex items-center justify-center border border-purple-500/50">
                            <Activity className="text-purple-400" />
                        </div>
                        <div>
                            <h3 className="text-white font-bold">System Health</h3>
                            <p className="text-white/60 text-xs">Optimal ‚Ä¢ 98% Efficiency</p>
                        </div>
                        <div className="ml-auto text-purple-300 font-mono text-xl">98%</div>
                    </div>
                    <div className="mt-4 w-full bg-white/10 h-2 rounded-full overflow-hidden">
                        <div className="bg-purple-500 h-full w-[98%] shadow-[0_0_10px_rgba(168,85,247,0.5)]"></div>
                    </div>
                </Widget>
                <div className="grid grid-cols-2 gap-4">
                    <Widget>
                        <div className="flex flex-col items-center justify-center h-full space-y-2 text-white">
                            <Shield className="text-blue-400" size={28} />
                            <span className="text-xs font-bold opacity-70">Security</span>
                            <span className="text-sm">Active</span>
                        </div>
                    </Widget>
                    <Widget>
                        <div className="flex flex-col items-center justify-center h-full space-y-2 text-white">
                            <Thermometer className="text-red-400" size={28} />
                            <span className="text-xs font-bold opacity-70">CPU Temp</span>
                            <span className="text-sm">42¬∞C</span>
                        </div>
                    </Widget>
                </div>
                <Widget size="medium">
                    <div className="flex justify-between items-start mb-2">
                        <h3 className="text-white font-bold text-sm">News Briefing</h3>
                        <Globe size={16} className="text-white/50" />
                    </div>
                    <div className="space-y-3">
                        <div className="text-white/80 text-xs border-l-2 border-blue-500 pl-2">Global Tech Summit announces new AI regulations.</div>
                        <div className="text-white/80 text-xs border-l-2 border-pink-500 pl-2">SpaceX successful launch of Starship V.</div>
                    </div>
                </Widget>
            </div>
        );

        const AppsPage = ({ onNeuralTrigger }) => {
            const [neuralStatus, setNeuralStatus] = useState("Standby");
            const handleNeuralCheck = async () => {
                setNeuralStatus("Thinking...");
                const response = await generateNeuralResponse("Home", "Status check");
                onNeuralTrigger(response);
                setNeuralStatus("Standby");
            };

            return (
                <div className="px-6 pt-16 h-full flex flex-col">
                    <div className="grid grid-cols-2 gap-4 mb-8">
                        <Widget size="medium">
                            <div className="flex flex-col h-full justify-between text-white">
                                <div className="flex justify-between items-start">
                                    <div>
                                        <h3 className="text-xs uppercase opacity-70 font-bold">Weather</h3>
                                        <p className="text-2xl font-light">San Francisco</p>
                                    </div>
                                    <Cloud className="text-yellow-400" />
                                </div>
                                <div className="flex items-baseline space-x-2">
                                    <span className="text-4xl font-bold">18¬∞</span>
                                    <span className="text-sm opacity-80">Partly Cloudy</span>
                                </div>
                            </div>
                        </Widget>
                        <div className="col-span-2 flex space-x-4">
                            <div className="neo-glass rounded-[1.5rem] p-4 flex-1 flex flex-col justify-between text-white" onClick={handleNeuralCheck}>
                                <Cpu className="text-purple-400 mb-2" />
                                <div>
                                    <h3 className="text-xs opacity-70 font-bold">Neural Core</h3>
                                    <p className="text-sm font-medium leading-tight truncate">{neuralStatus}</p>
                                </div>
                            </div>
                            <div className="neo-glass rounded-[1.5rem] p-4 flex-1 flex flex-col justify-between text-white">
                                <Calendar className="text-red-400 mb-2" />
                                <div>
                                    <h3 className="text-xs opacity-70 font-bold">Tue 12</h3>
                                    <p className="text-sm font-medium">Design Review</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div className="grid grid-cols-4 gap-y-6 gap-x-2">
                        <AppIcon icon={<MessageSquare />} name="Messages" color="bg-green-500/80" />
                        <AppIcon icon={<Map />} name="Maps" color="bg-blue-500/80" />
                        <AppIcon icon={<Calendar />} name="Calendar" color="bg-red-500/80" />
                        <AppIcon icon={<Settings />} name="Settings" color="bg-gray-500/80" />
                        <AppIcon icon={<Camera />} name="Camera" color="bg-gray-800/80" />
                        <AppIcon icon={<Cloud />} name="Weather" color="bg-blue-400/80" />
                        <AppIcon icon={<Compass />} name="Safari" color="bg-blue-600/80" />
                        <AppIcon icon={<Globe />} name="News" color="bg-pink-500/80" />
                    </div>
                </div>
            );
        };

        const VolumetricPage = () => (
            <div className="px-6 pt-16 h-full flex flex-col space-y-6">
                <h2 className="text-white/60 text-xs font-bold uppercase tracking-widest mb-2 pl-2">Volumetric Hub</h2>
                <div className="w-full h-48 rounded-[2.5rem] relative overflow-hidden bg-gradient-to-br from-blue-900/40 to-slate-800/40 backdrop-blur-xl border border-white/10 shadow-2xl">
                    <div className="absolute inset-0 bg-[url('https://upload.wikimedia.org/wikipedia/commons/2/22/Rain_drops_on_window_01_cropped.jpg')] bg-cover opacity-30 mix-blend-overlay"></div>
                    <div className="absolute top-4 left-6 z-10">
                        <div className="flex items-center space-x-2 text-white">
                            <CloudRain size={32} className="text-blue-300" />
                            <span className="text-3xl font-light">Rainy</span>
                        </div>
                        <div className="text-6xl font-bold text-white mt-2 tracking-tighter">14¬∞</div>
                    </div>
                    <div className="absolute bottom-4 right-6 text-right">
                        <p className="text-white/60 text-sm">Humidity 82%</p>
                        <p className="text-white/60 text-sm">Precipitation 100%</p>
                    </div>
                    <motion.div 
                        animate={{ y: [0, 20] }} 
                        transition={{ repeat: Infinity, duration: 1, ease: "linear" }}
                        className="absolute inset-0 bg-gradient-to-b from-transparent via-blue-500/5 to-transparent opacity-50 pointer-events-none"
                    />
                </div>

                <div className="grid grid-cols-2 gap-4 h-48">
                    <div className="rounded-[2.5rem] bg-black/40 backdrop-blur-2xl border border-white/10 flex flex-col items-center justify-center relative p-4 overflow-hidden shadow-lg w-full h-full">
                        <div className="absolute inset-0 bg-gradient-to-br from-green-500/5 to-transparent pointer-events-none" />
                        <div className="relative w-full h-full flex items-center justify-center">
                            <svg className="w-[80%] h-[80%] transform -rotate-90" viewBox="0 0 120 120">
                                <circle cx="60" cy="60" r="50" stroke="currentColor" strokeWidth="8" fill="transparent" className="text-white/10" />
                                <motion.circle 
                                    cx="60" cy="60" r="50" stroke="currentColor" strokeWidth="8" fill="transparent" 
                                    className="text-green-400 drop-shadow-[0_0_10px_rgba(74,222,128,0.8)]"
                                    strokeDasharray="314"
                                    strokeDashoffset="100"
                                    initial={{ strokeDashoffset: 314 }}
                                    animate={{ strokeDashoffset: 50 }}
                                    transition={{ duration: 2, ease: "easeOut" }}
                                />
                            </svg>
                            <div className="absolute flex flex-col items-center">
                                <Heart size={20} className="text-red-500 animate-pulse drop-shadow-md" />
                                <span className="text-white font-bold text-lg mt-1">145</span>
                                <span className="text-[9px] text-white/50 uppercase">BPM</span>
                            </div>
                        </div>
                        <div className="absolute bottom-3 text-white/80 font-medium text-[10px] uppercase tracking-wider">Cardio Zone</div>
                    </div>

                    <div className="rounded-[2.5rem] bg-gradient-to-br from-purple-900/20 to-black/40 backdrop-blur-xl border border-white/5 p-5 relative overflow-hidden flex flex-col">
                        <h3 className="text-white/50 text-xs font-bold uppercase mb-3">Up Next</h3>
                        <div className="space-y-3" style={{ perspective: '500px' }}>
                            <motion.div className="bg-white/10 p-3 rounded-xl border-l-2 border-pink-500" style={{ transform: 'rotateX(10deg) translateZ(0px)' }}><p className="text-white text-xs font-bold">Meeting</p><p className="text-white/50 text-[10px]">10:00 AM</p></motion.div>
                            <motion.div className="bg-white/5 p-3 rounded-xl border-l-2 border-purple-500 opacity-60" style={{ transform: 'rotateX(20deg) translateZ(-20px) scale(0.95)' }}><p className="text-white text-xs font-bold">Lunch</p><p className="text-white/50 text-[10px]">1:00 PM</p></motion.div>
                            <motion.div className="bg-white/5 p-3 rounded-xl border-l-2 border-blue-500 opacity-30" style={{ transform: 'rotateX(30deg) translateZ(-40px) scale(0.9)' }}><p className="text-white text-xs font-bold">Gym</p><p className="text-white/50 text-[10px]">6:00 PM</p></motion.div>
                        </div>
                    </div>
                </div>
            </div>
        );

        const LargeAppIcon = ({ icon, color, onClick }) => (
            <motion.div whileTap={{ scale: 0.85 }} className={`w-full h-full ${color} rounded-[0.9rem] flex items-center justify-center text-white shadow-inner relative overflow-hidden`} onClick={(e) => { e.stopPropagation(); onClick?.(); }}>
                <div className="absolute inset-0 bg-gradient-to-br from-white/30 to-transparent pointer-events-none" />
                {icon}
            </motion.div>
        );

        const MiniAppGrid = ({ icons, color }) => (
            <motion.div whileTap={{ scale: 1.2, zIndex: 10 }} className="w-full h-full bg-white/10 rounded-[0.9rem] grid grid-cols-2 gap-1 p-1 cursor-pointer overflow-hidden backdrop-blur-sm">
                {icons.map((icon, i) => <div key={i} className={`flex items-center justify-center rounded-md ${color} text-white/80`}>{React.cloneElement(icon, { size: 8 })}</div>)}
            </motion.div>
        );

        const SmartFolder = ({ title, categoryColor, borderColor, mainApps, miniApps }) => (
            <div className={`relative aspect-square rounded-[1.8rem] bg-black/40 backdrop-blur-xl border border-white/10 overflow-hidden flex flex-col p-3 shadow-2xl group`}>
                <div className={`absolute inset-0 border-2 opacity-30 rounded-[1.8rem] pointer-events-none transition-opacity duration-500 group-hover:opacity-60 ${borderColor}`} style={{ boxShadow: `inset 0 0 15px ${categoryColor}` }} />
                <div className="flex-1 grid grid-cols-2 gap-3 mb-1">
                    {mainApps.map((app, i) => <LargeAppIcon key={i} icon={app.icon} color={app.color} onClick={() => alert(`Opening App...`)} />)}
                    <MiniAppGrid icons={miniApps} color="bg-gray-700/50" />
                </div>
                <div className="text-[10px] font-bold text-white/50 pl-1 uppercase tracking-wide">{title}</div>
            </div>
        );

        const LibraryPage = () => (
            <div className="px-5 pt-16 h-full flex flex-col">
                <div className="w-full h-11 bg-gradient-to-r from-gray-300 via-gray-100 to-gray-300 rounded-2xl flex items-center px-4 space-x-2 shadow-[0_4px_15px_rgba(255,255,255,0.2)] mb-8 transform hover:scale-[1.02] transition-transform">
                    <Search size={16} className="text-black/60" />
                    <span className="text-black/50 text-xs font-semibold tracking-wide">App Library</span>
                    <div className="ml-auto w-5 h-5 bg-black/10 rounded-full flex items-center justify-center"><LayoutGrid size={10} className="text-black/50" /></div>
                </div>
                <h2 className="text-white/60 text-xs font-bold uppercase tracking-widest mb-4 pl-2">Smart Collections</h2>
                <div className="grid grid-cols-2 gap-4 pb-20 overflow-y-auto no-scrollbar" style={{ scrollbarWidth: 'none' }}>
                    <SmartFolder title="Suggestions" categoryColor="rgba(59, 130, 246, 0.5)" borderColor="border-blue-500" mainApps={[{ icon: <MessageSquare size={20} />, color: "bg-green-500" }, { icon: <Phone size={20} />, color: "bg-green-600" }, { icon: <Mail size={20} />, color: "bg-blue-500" }]} miniApps={[<Map />, <Calendar />, <Settings />, <Music />]} />
                    <SmartFolder title="Social" categoryColor="rgba(236, 72, 153, 0.5)" borderColor="border-pink-500" mainApps={[{ icon: <Instagram size={20} />, color: "bg-pink-600" }, { icon: <Twitter size={20} />, color: "bg-blue-400" }, { icon: <Linkedin size={20} />, color: "bg-blue-700" }]} miniApps={[<Share2 />, <MessageSquare />, <User />, <Heart />]} />
                    <SmartFolder title="Creativity" categoryColor="rgba(245, 158, 11, 0.5)" borderColor="border-yellow-500" mainApps={[{ icon: <Camera size={20} />, color: "bg-gray-800" }, { icon: <ImageIcon size={20} />, color: "bg-white/20" }, { icon: <Aperture size={20} />, color: "bg-purple-600" }]} miniApps={[<PenTool />, <Video />, <Layers />, <Music />]} />
                    <SmartFolder title="Utilities" categoryColor="rgba(107, 114, 128, 0.5)" borderColor="border-gray-500" mainApps={[{ icon: <Calculator size={20} />, color: "bg-gray-700" }, { icon: <Settings size={20} />, color: "bg-gray-600" }, { icon: <Cloud size={20} />, color: "bg-blue-400" }]} miniApps={[<Compass />, <Shield />, <Wifi />, <Battery />]} />
                    <SmartFolder title="Finance" categoryColor="rgba(16, 185, 129, 0.5)" borderColor="border-emerald-500" mainApps={[{ icon: <DollarSign size={20} />, color: "bg-emerald-600" }, { icon: <CreditCard size={20} />, color: "bg-slate-700" }, { icon: <TrendingUp size={20} />, color: "bg-blue-600" }]} miniApps={[<ShoppingBag />, <Calculator />, <Globe />, <Shield />]} />
                    <SmartFolder title="Entertainment" categoryColor="rgba(239, 68, 68, 0.5)" borderColor="border-red-500" mainApps={[{ icon: <Youtube size={20} />, color: "bg-red-600" }, { icon: <Tv size={20} />, color: "bg-black" }, { icon: <Music size={20} />, color: "bg-pink-500" }]} miniApps={[<Gamepad2 />, <Video />, <Globe />, <ImageIcon />]} />
                </div>
            </div>
        );

        const HomeScreen = ({ onNeuralTrigger }) => {
            const [page, setPage] = useState(1);

            const swipeConfidenceThreshold = 10000;
            const swipePower = (offset, velocity) => {
                return Math.abs(offset) * velocity;
            };

            const getPage = (index) => {
                switch(index) {
                    case 0: return <WidgetsPage />;
                    case 1: return <AppsPage onNeuralTrigger={onNeuralTrigger} />;
                    case 2: return <VolumetricPage />;
                    case 3: return <LibraryPage />;
                    default: return <AppsPage onNeuralTrigger={onNeuralTrigger} />;
                }
            };

            return (
                <motion.div initial={{ scale: 1.1, opacity: 0 }} animate={{ scale: 1, opacity: 1 }} transition={{ duration: 0.5 }} className="absolute inset-0 w-full h-full overflow-hidden">
                    <div className="absolute inset-0 bg-cover bg-center" style={{ backgroundImage: 'url(https://picsum.photos/seed/neoncity/1080/1920)', filter: 'brightness(0.5) blur(0px)' }} />
                    <div className="relative z-10 w-full h-full flex flex-col">
                        <div className="flex-1 relative">
                            <AnimatePresence initial={false} custom={page} mode="popLayout">
                                <motion.div
                                    key={page}
                                    className="absolute inset-0 w-full h-full"
                                    custom={page}
                                    initial={(d) => ({ x: d < page ? -300 : 300, opacity: 0, scale: 0.9 })}
                                    animate={{ x: 0, opacity: 1, scale: 1 }}
                                    exit={(d) => ({ x: d < page ? 300 : -300, opacity: 0, scale: 1.1 })}
                                    transition={{ type: "spring", stiffness: 300, damping: 30 }}
                                    drag="x"
                                    dragConstraints={{ left: 0, right: 0 }}
                                    dragElastic={1}
                                    onDragEnd={(e, { offset, velocity }) => {
                                        const swipe = swipePower(offset.x, velocity.x);
                                        if (swipe < -swipeConfidenceThreshold && page < 3) setPage(page + 1);
                                        else if (swipe > swipeConfidenceThreshold && page > 0) setPage(page - 1);
                                    }}
                                >
                                    {getPage(page)}
                                </motion.div>
                            </AnimatePresence>
                        </div>
                        <div className="mt-auto mb-6 flex justify-center space-x-2 z-20">
                            {[0, 1, 2, 3].map((i) => <div key={i} className={`w-2 h-2 rounded-full transition-all duration-300 ${page === i ? 'bg-white shadow-[0_0_10px_rgba(255,255,255,0.8)] scale-125' : 'bg-white/30'}`} onClick={() => setPage(i)} />)}
                        </div>
                        <div className="mx-auto mb-4 w-full max-w-[95%] h-24 neo-glass rounded-[2.5rem] flex items-center justify-evenly px-2 border-t border-white/20 z-20">
                            <AppIcon icon={<Phone size={28} />} name="" color="bg-green-500" />
                            <AppIcon icon={<Mail size={28} />} name="" color="bg-blue-500" />
                            <AppIcon icon={<Globe size={28} />} name="" color="bg-white/10 backdrop-blur-md" />
                            <AppIcon icon={<Music size={28} />} name="" color="bg-pink-500" />
                        </div>
                        <div className="absolute bottom-2 left-1/2 transform -translate-x-1/2 w-32 h-1 bg-white rounded-full opacity-80 z-20" />
                    </div>
                </motion.div>
            );
        };

        const StatusBar = ({ onPanelOpen }) => (
            <div className="absolute top-0 w-full h-12 px-8 flex justify-between items-center z-[110] text-white font-medium text-sm mix-blend-difference">
                <div className="h-full flex-1 flex items-center cursor-pointer pointer-events-auto" onClick={() => onPanelOpen('NOTIFICATIONS')}><span>9:41</span></div>
                <div className="w-32" />
                <div className="h-full flex-1 flex items-center justify-end space-x-2 cursor-pointer pointer-events-auto" onClick={() => onPanelOpen('CONTROL')}>
                    <Signal size={16} /><Wifi size={16} /><Battery size={20} />
                </div>
            </div>
        );

        // 7. Main App Shell
        const App = () => {
            const [osState, setOsState] = useState('AOD');
            const [panelState, setPanelState] = useState('NONE');
            const [islandState, setIslandState] = useState('IDLE');
            const [neuralMessage, setNeuralMessage] = useState(null);

            const handleWake = () => { if (osState === 'AOD') setOsState('LOCK'); };
            const handleUnlock = () => { if (osState === 'LOCK') setOsState('HOME'); };

            const triggerNeuralNotification = (message) => {
                setNeuralMessage(message);
                setIslandState('UBER');
                setTimeout(() => { setIslandState('IDLE'); setNeuralMessage(null); }, 5000);
            };

            return (
                <div className="w-full h-screen bg-gray-950 flex items-center justify-center sm:p-4 overflow-hidden">
                    <div className="relative w-full h-full sm:w-auto sm:max-w-[400px] sm:h-auto sm:aspect-[9/19.5] bg-black sm:rounded-[55px] shadow-2xl sm:border-[8px] border-gray-800 overflow-hidden sm:ring-4 ring-gray-900/50 flex flex-col">
                        <div className={`relative flex-1 w-full h-full overflow-hidden bg-black transition-all duration-700 ${panelState !== 'NONE' ? 'prism-blur scale-95 origin-center rounded-[3rem]' : ''}`}>
                            {osState !== 'AOD' && <StatusBar onPanelOpen={setPanelState} />}
                            <DynamicIsland state={islandState} systemState={osState} />
                            <AnimatePresence mode="wait">
                                {osState === 'AOD' && <AlwaysOnDisplay key="aod" onClick={handleWake} />}
                                {osState === 'LOCK' && <LockScreen key="lock" onUnlock={handleUnlock} />}
                                {osState === 'HOME' && <HomeScreen key="home" onNeuralTrigger={triggerNeuralNotification} />}
                            </AnimatePresence>
                            <AnimatePresence>
                                {neuralMessage && islandState === 'UBER' && (
                                    <motion.div initial={{ opacity: 0, y: -20 }} animate={{ opacity: 1, y: 0 }} exit={{ opacity: 0 }} className="fixed top-24 left-0 w-full flex justify-center z-[60] pointer-events-none">
                                        <div className="neo-glass px-6 py-3 rounded-full text-white text-sm font-medium shadow-purple-500/20 shadow-xl border border-purple-500/30 max-w-[80%] text-center">
                                            {neuralMessage}
                                        </div>
                                    </motion.div>
                                )}
                            </AnimatePresence>
                        </div>
                        <ControlCenter isOpen={panelState === 'CONTROL'} onClose={() => setPanelState('NONE')} />
                        <NotificationCenter isOpen={panelState === 'NOTIFICATIONS'} onClose={() => setPanelState('NONE')} />
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
